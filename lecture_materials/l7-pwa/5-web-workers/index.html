<!DOCTYPE html>
<meta charset="utf-8">
<div id="gallery" style="display: flex;flex-flow: row wrap;justify-content: space-between;">
</div>
<button onclick="getCat()">Еще котика</button>

<script>
    let cats = 0;
    navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.log('Error!', err));

    function getCat() {
        const img = new Image();
        img.width = 300;
        img.src = `/cat/${cats}`;
        img.style.display = 'block';
        document.getElementById("gallery").appendChild(img);
        cats += 1;
    }

    for (let i = 0; i < 5; i++) {
        setTimeout(() => {
            getCat();
        }, i * 500);
    }
</script>
